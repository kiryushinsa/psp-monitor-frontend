<p>Оборудование / Редактировать оборудование:{{this.id}} </p>
<div class="content-area">
    <form #myForm="ngForm" #signupForm="ngForm"
    [formGroup]="technicForm">

    <div class="input-block">
        
        <div class="row">
            Наименование     
            <input class="form-control" formControlName="name" type="text" name="name" value={{this.technic.name}} required/> 
        </div>

    </div>

    <div class="input-block">
        <div class="row">
            <div class="col">
                Дата вступления в расчет
                <input class="form-control" formControlName="start_date"  type="date"   name="start_date" value="{{this.technic.start_date}}" required />   
            </div>
            <div class="col">
                Пробег при заступлении  
                <input class="form-control" formControlName="start_mileage" 
                    type="number" name="start_mileage" value="{{this.technic.start_mileage}}" required/>
            </div>
            <div class="col">
                Коефициент   
                <input class="form-control" formControlName="coef" 
                    type="number" name="coef" value="{{this.technic.coef}}" required/>
            </div>
        </div>
    </div>
    <div class="input-block">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="textarea">
                    <mat-label>Введите описание инструмента</mat-label>
                    <textarea matInput class="textarea"  [formControl]="description" value="{{this.technic.description}}" ></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="input-block">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="textarea">
                    <mat-label > Введите технические характеристики</mat-label>
                    <textarea matInput [formControl]="characteristics"  class="textarea" value="{{this.technic.characteristic}}">
                    </textarea>
                </mat-form-field>
            </div>
        </div>      
    </div>

    <div class="input-block">
        <div class="form-group"> 
            <button class="btn btn-primary" type="submit" (click)="update(technic)" >  Ввод </button>
            <button class="btn btn-danger col"  type="submit" (click)="delete(this.id)" routerLink="/technics">Удалить</button>
        </div>
    </div>

    </form>
</div>
