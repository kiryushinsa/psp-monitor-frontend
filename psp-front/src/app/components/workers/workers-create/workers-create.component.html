<p>Персонал / Создать работника</p>

<!--   Блок фамилий     -->



<div class="content-area">
    <form #myForm="ngForm" #signupForm = "ngForm" 
    [formGroup]="workerForm" > 

        <div class="input-block">
            <div class="row">
            
                    
                    <div class="col">
                        Фамилия     
                        <input class="form-control" formControlName="first_name" 
                            type="text" name="first_name" required/> 
                    </div>

                    <div class="col">
                        Имя  
                        <input class="form-control" formControlName="last_name" 
                            type="text" name="last_name" required/>
                    </div>

                    <div class="col">
                        Отчество  
                        <input class="form-control" formControlName="middle_name" 
                        type="text" name="middle_name" required/>
                    </div>

                
            </div>
        </div>


        <div class="input-block">
            <div class="row">
                <div class="col">
                    Фотография пользователя    
                    <div class="image-preview " *ngIf="previewUrl">
                        <img [src]="previewUrl" height="300" />                 
                    </div>
                    <div class="form-group">
                        <input type="file"  name="image" (change)="fileProgress($event)" />
                    </div>

                    <!--   <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div> -->
                 

                   
         
                    <!-- <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div> -->
                   
                     
                    <div class="form-group">
                        <!-- ? <button class="btn btn-primary"  (click)="onSubmit()">Подтвердить</button>  -->
                        
                    </div>
                </div>

                <div class="col">
                    Статус
                    <mat-form-field appearance="fill">
                        <mat-select [formControl]="stat" name="blood">
                            <mat-option *ngFor="let status of statuses" [value]="status.value">
                                {{status.name}}
                            </mat-option>                   
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>


            <!-----Классность + кровь----->

            
        <div class="input-block">
            <div class="row">
                <div class="col">
                    Квалификация: 
                    <mat-form-field appearance="fill">
                    <mat-select [formControl]="leveling" name="level">
                    
                        <mat-option *ngFor="let level of levels" [value]="level.value">
                        {{level.name}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>

                <div class="col pt-4">
                    Дата окончания
                    <input type="date">
                </div>

                <div class="col">
                    Группа крови
                    <mat-form-field appearance="fill">
                        <mat-select [formControl]="bloodTypes" name="blood">
                            <mat-option *ngFor="let blood of blood_types" [value]="blood.value">
                                {{blood.name}}
                            </mat-option>                   
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>


        <div class="input-block">
            Адрес проживания     
            <input class="form-control" formControlName="address" 
                type="text" name="address" required/>
        </div>      


        <div class="input-block">
            <div class="row">
                <div class="col">
                    Контактный номер  
                    <input class="form-control" formControlName="phone" 
                        type="type" name="phone" required/>
                </div>

                <div class="col">
                    Резервный номер связи  
                    <input class="form-control" formControlName="add_phone" 
                        type="number" name="add_phone" required/>
                </div>

                <div class="col">
                    Номер доверенного лица
                    <input class="form-control" formControlName="contacts" 
                        type="type" name="contacts" required/>
                </div>

            </div>    
        </div>

        <div class="input-block">
            Дополнительные специальности
            <div class="row">
             
              <div class="col">
                <input class="form-control" formControlName="affected" 
                      type="text"  placeholder="Название" name="affected"  required />        
              </div>

              <div class="col">
                <input class="form-control" formControlName="affected" 
                      type="text"  placeholder="Описание" name="affected"  required />        
              </div>

              <div class="col">
                <input class="form-control" formControlName="affected" 
                    type="date"  placeholder="Дата истечения" name="affected"  required />        
              </div>
              <div class="col pt-2">
                  <a href="/input"> Добавить </a>
              </div>
            </div>
          </div>

        <div class="input-block"> 
        
                <button class="btn btn-primary" type="submit" 
                (click)="save(worker)" 
                    [disabled]="!signupForm.form.valid"> Ввод </button>
        </div>
            

    </form>  
</div>
