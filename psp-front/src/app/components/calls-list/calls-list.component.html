<table class="main-table" >
    <thead>
        <tr>
            <th>id</th>
            <th>date</th>
            <th>time</th>
            <th>died</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempCalls of calls">

            <td>3</td>

        </tr>
          
    </tbody>
</table>
