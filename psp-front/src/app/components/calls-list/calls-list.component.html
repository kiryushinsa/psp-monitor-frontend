
<div class="content-area">
<div class="content-calls">

  <table mat-table
        [dataSource]="calls" multiTemplateDataRows
        class="mat-elevation-z0">

    <ng-container *ngFor="let def of tableDef">
      <ng-container [matColumnDef]="def.key">
        <th mat-header-cell *matHeaderCellDef> {{def.header}} </th>
        <td [ngClass]="def.className" mat-cell *matCellDef="let element"> {{element[def.key]}} </td>
      </ng-container>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          
       

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="expanded-table">
           <table>
              
                <td>Оперативная информация
                 <br > sadaksjddsajkdhs
                </td>
                <td>        
                  <div class="row">Cпасенных: {{element.saved}}</div>
                  <div class="row">Пострадавших: {{element.affected}}</div>
                  <div class="row">Погибших: {{element.died}}</div>
                </td>
              
            </table>
            <!--
            <div class="information"> Оперативная информация: </div>
            <div class="example-element-position"> {{element.saved}}   </div>       
            <div class="example-element-symbol"> {{element.affected}} </div>
            <div class="example-element-name"> {{element.time}} </div>
            <div class="example-element-name"> {{element.info_local}} </div>
            -->
          </div>


          
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  </table>

  <div>

  </div>
</div>


</div>
